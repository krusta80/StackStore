<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form style="padding-bottom: 25px;" class="well" id="signup-form" name="signupForm" ng-submit="signupForm.$valid && createAccount(signup)">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
            <h2 style="margin-top: 0; margin-bottom: 15px; text-align: center">Create an Account</h2>
        
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" ng-model="signup.name" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Password again</label>
                <input type="password" ng-model="signup.confirm" class="form-control" id="confirm-password" placeholder="Re-enter password" required>
            </div>
            <hr style="border-color: #cccccc; margin-top: 0">
            <button type="submit" class="btn btn-default btn-success" style="width: 100%"><b>Get git committed!</b></button>
        </form>
    </div>
</div>
