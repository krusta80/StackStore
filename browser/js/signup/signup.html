<div class="container">
    <div class="col-4">
        <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && createAccount(signup)">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>

            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" ng-model="signup.name" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Password again</label>
                <input type="password" ng-model="signup.confirm" class="form-control" id="confirm-password" placeholder="Re-enter password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
