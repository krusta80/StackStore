<div class="container">
	<div class="row">
		<div class="col-md-2">
			<h3>Categories</h3>
			<br>
			<div style="max-height:380px;overflow-y:scroll" class="list-group">
				<a ui-sref="categories.products({categoryId: category._id})" class="list-group-item" ng-class="{active: fetchCurrentCategory() === category._id}" ng-repeat="category in categories">{{ category.name }}</a>
			</div>
			<form class="input-group">
				<label>Min Price: </label>
				<input type="text" style="width:70%" class="form-control" name="minPrice"><br>
				<label>Max Price: </label>
				<input type="text" style="width:70%" class="form-control" name="maxPrice"><br>
				<rating-stars filled-stars="0" size="XS" updater="updateReview('testID', stars)"></rating-stars>
				<label>Avg. Review</label>
			</form>
		</div>

		<div class="col-md-10">
			<ui-view></ui-view>
		</div>
	</div><!-- row -->
</div>
