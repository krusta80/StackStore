<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <form style="padding-bottom: 25px;" class="well">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
            <h2 style="margin-top: 0; margin-bottom: 15px; text-align: center">Add/Edit/Remove a User</h2>
        
            <div ng-repeat="field in fields" class="form-group">
                <label for="field.key">{{field.title}}</label>
                <input ng-show="isTextInput(field.key)" type="text" ng-model="user[field.key]" class="form-control" id="user[field.key]">
                <!-- <input ng-show="field.key === 'password'" type="password" ng-model="user[field.key]" class="form-control" id="user[field.key]"> -->
                <select ng-show="!isTextInput(field.key)" ng-model="user[field.key]" 
                    id="user[field.key]" class="form-control"
                    ng-options="option for option in getOptions(field.key) track by option"></select>
            </div>
            <hr style="border-color: #cccccc; margin-top: 0">
            <div align=center>
                <button ng-click="addUpdateUser()" class="btn btn-default btn-success" style="width: 50%"><b>Add / Update User</b></button>
                <button ng-disabled="user._id === thisUser._id" ng-click="deleteUser()" class="btn btn-default btn-danger" style="width: 50%; margin-top: 10px"><b>Delete User</b></button>
                <hr>
                <button ng-click="getHistory()" class="btn btn-default btn-primary" style="width: 50%; margin-top: 10px"><b>Get History</b></button>
            </div>
        </form>
    </div>
</div>
