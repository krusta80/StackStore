<div class="container">
	<div class="row">
		<div class="col-md-6">
			<img class="img-responsive" src="{{ product.imageUrls[0] }}">
		</div>
		<div class="col-md-6">
			<h1 style="margin-top:0">{{ product.title }}</h1>
			<hr style="background-color:#E6E6E6;height:4px">
			<h2>${{ product.price }}</h2>
			<p ng-class="{'text-danger': product.inventoryQty<6}">{{ product.inventoryQty }} left</p>
			<p>
				Quantity:&nbsp<select ng-model="selectedQuantity" ng-options="num as num for num in getQuantityArray()"></select>
			</p>
			<br>
			<button ng-click="addToCart()" class="btn btn-info">+ Add To Cart</button>
		</div>
	</div>
	<hr>
	<div>
		<h2>Product Description</h2>
		<div class="container">
			<p>{{ product.description }}</p>
		</div>
	</div>
	<hr>
	<h2>Customer Reviews</h2>
	<rating-stars filled-stars="3" size="SM" display-only="true"></rating-stars>

	<!-- search start rating in angularJS -->
{{product}}
</div>
